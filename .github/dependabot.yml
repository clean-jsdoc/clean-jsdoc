version: 2
updates:
  - package-ecosystem: "npm"
    target-branch: "develop"
    directory: "/"
    ignore:
      - dependency-name: "minify"
      - dependency-name: "nanoid"
    schedule:
      interval: "monthly"
    groups:
      webdriverio:
        patterns:
          - '@wdio/*'
  - package-ecosystem: "github-actions"
    target-branch: "develop"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "00:00"
      timezone: "America/Toronto"
    commit-message:
      prefix: gh-actions
