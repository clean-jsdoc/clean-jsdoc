name: Build Docs
on:
  push:
    branches:
      - master
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up node env
      uses: actions/setup-node@v2.1.5
      with:
        node-version: '15.x'
    - name: Get npm cache directory
      id: npm-cache
      run: echo "::set-output name=dir::$(npm config get cache)"
    - name: Cache modules
      uses: actions/cache@v2.1.5
      id: restore-cache
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-npm-
    - name: Install dependencies
      run: npm i && npm i --save-dev jsdoc
    - name: Set file perms on dev script
      if: ${{ !startsWith(runner.os, 'windows') }}
      run: chmod +x ./demo/copy
    - name: Build docs with custom options
      if: ${{ !startsWith(runner.os, 'windows') }}
      run: npm test
    - name: Build docs on Windows
      if: ${{ startsWith(runner.os, 'windows') }}
      run: npm run test:win
      shell: cmd
    - name: Publish Docs
      uses: peaceiris/actions-gh-pages@v3.8.0
      if: ${{ startsWith(runner.os, 'Linux') }}
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        enable_jekyll: false
        publish_dir: ./demo/output
        user_name: 'github-actions[bot]'
        user_email: 'github-actions@users.noreply.github.com'
        commit_message: '${{ github.event.head_commit.message }}'
